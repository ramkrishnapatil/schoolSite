		<div class="images-content" style="max-width:1000px">
			<img class="mySlides" src="img/2015.jpg" />
			<img class="mySlides" src="img/2017.jpg" />
			<img class="mySlides" src="img/host.jpg" />
			<script>
				var slideIndex = 0;
				slideImages();

				function slideImages() {
					var i;
					var x = document.getElementsByClassName("mySlides");
					for (i = 0; i < x.length; i++) {
					x[i].style.display = "none"; 
					}
					slideIndex++;
					if (slideIndex > x.length) {slideIndex = 1} 
					x[slideIndex-1].style.display = "block"; 
					setTimeout(slideImages, 2000); // Change image every 2 seconds
				}
			</script>
